<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BalancedKit</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">BalancedKit</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Tables</h3>
                        <div class="container-fluid">
                          <div class="example-app row" data-name="tables" data-files="templates/application.hbs application.js"></div>
                        </div>
                        <h3>Get marketplace</h3>
                        <div class="container-fluid">
                          <div class="example-app row" data-name="connection" data-files="templates/application.hbs application.js"></div>
                        </div>

                        <script type="text/x-handlebars" id="application">
                          <ul class="nav nav-tabs" role="tablist">
                            {{#each itemController="tabItem"}}
                              <li {{bind-attr class="isSelected:active"}}>
                                <a {{action "selectTab" this}} href="#">{{unbound name}}</a>
                              </li>
                            {{/each}}
                          </ul>

                          <pre>{{selectedTab.contents}}</pre>
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      window.ENV = {
        EXTEND_PROTOTYPES: false
      };
    </script>
    <script src="moment.js"></script>
    <script src="jquery.js"></script>
    <script src="underscore.js"></script>
    <script src="rsvp.js"></script>
    <script src="handlebars.js"></script>
    <script src="ember.js"></script>
    <script src="assets/balanced.js"></script>
    <script src="javascripts/application.js"></script>
    <script>
      BalancedKit = require("balanced/balanced").default;
    </script>
</body>
</html>
